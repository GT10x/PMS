<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">
  <title>PMS - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      backdrop-filter: blur(10px);
    }
    .logo span {
      font-size: 40px;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      opacity: 0.8;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>P</span>
    </div>
    <h1>PMS</h1>
    <p>Project Management System</p>
    <div class="spinner"></div>
    <div class="status" id="status">Connecting...</div>
  </div>

  <script>
    // Update status and redirect to main app
    const status = document.getElementById('status');

    setTimeout(() => {
      status.textContent = 'Loading app...';
    }, 500);

    setTimeout(() => {
      // Redirect to the live app
      window.location.href = 'https://pms.globaltechtrums.com/dashboard';
    }, 1000);
  </script>
</body>
</html>
